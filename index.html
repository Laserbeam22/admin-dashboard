<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <a href=""><img src="../img/header/search.svg" alt="" class="header-icon"></a>
                <input type="text" placeholder="Search..">
            </div>
            <div class="notification-area">
                <a href=""><img src="../img/header/notification.svg" alt="" class="header-icon"></a>
                <a href=""><img src="../img/header/tent.svg" alt=""></a>
                <a href="" class="profile-name">Melissa Layser</a>
            </div>
            <div class="greeting">
                <img src="../img/header/tent.svg" alt="">
            </div>
            <div class="buttons"></div>
        </div>
        <div class="sidebar">
            <h1><img src="../img/sidebar/dashboard.svg" alt="">Dashboard</h1>
            <div class="nav">
                <a href=""><img src="../img/sidebar/home.svg" alt="">Home</a>
                <a href=""><img src="../img/sidebar/profile.svg" alt="">Profile</a>
                <a href=""><img src="../img/sidebar/messages.svg" alt="">Messages</a>
                <a href=""><img src="../img/sidebar/history.svg" alt="">History</a>
                <a href=""><img src="../img/sidebar/tasks.svg" alt="">Tasks</a>
                <a href=""><img src="../img/sidebar/communities.svg" alt="">Communities</a>
            </div>
            <div class="branding">
                <a href=""><img src="../img/sidebar/settings.svg" alt="">Settings</a>
                <a href=""><img src="../img/sidebar/support.svg" alt="">Support</a>
                <a href=""><img src="../img/sidebar/privacy.svg" alt="">Privacy</a>
            </div>
        </div>
        <div class="main">main</div>
    </div>
</body>
</html>
