<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <a href=""><img src="../img/header/search.svg" alt="Magnifying glass icon" class="header-icon"></a>
                <input type="text" placeholder="Search..">
            </div>
            <div class="notification-area">
                <a href=""><img src="../img/header/notification.svg" alt="Bell outline icon" class="header-icon"></a>
                <a href=""><img src="../img/header/tent.svg" alt="Colored picture of a tent at night"></a>
                <a href="" class="profile-name">Melissa Layser</a>
            </div>
            <div class="greeting">
                <img src="../img/header/tent.svg" alt="Larger version of colored picture of a tent at night" class="greeting-icon">
                <h2><p class="p1">Hi there,</p><p class="p2">Melissa Layser (@melissa)</p></h2>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <h1><img src="../img/sidebar/dashboard.svg" alt="Box made up of four differently sized boxes">Dashboard</h1>
            <div class="nav">
                <a href=""><img src="../img/sidebar/home.svg" alt="House outline with a heart cutout in the middle">Home</a>
                <a href=""><img src="../img/sidebar/profile.svg" alt="Outline of a card with a person and some text inside it">Profile</a>
                <a href=""><img src="../img/sidebar/messages.svg" alt="Chat bubble with lines inside">Messages</a>
                <a href=""><img src="../img/sidebar/history.svg" alt="A clock with an arrow wrapping around it in a reverse direction">History</a>
                <a href=""><img src="../img/sidebar/tasks.svg" alt="Outline of stacked papers">Tasks</a>
                <a href=""><img src="../img/sidebar/communities.svg" alt="An abstract of a group of people">Communities</a>
            </div>
            <div class="branding">
                <a href=""><img src="../img/sidebar/settings.svg" alt="Cog gear icon">Settings</a>
                <a href=""><img src="../img/sidebar/support.svg" alt="Life raft icon">Support</a>
                <a href=""><img src="../img/sidebar/privacy.svg" alt="Shield with a checkmark in the middle">Privacy</a>
            </div>
        </div>
        <div class="main">main</div>
    </div>
</body>
</html>
